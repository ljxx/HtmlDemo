<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css3demo</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background-color: yellow;
			margin-top: 20px;
			border: 1px solid #999;
		}

		.div2 {
			transform: rotateX(120deg);
			-webkit-transform:rotateX(120deg);
		}

		.circle-horn {
			/*border-radius: 10px;*/
			box-shadow: 10px 10px 5px #999;
		}

		.translate-div {
			transform: translate(20px, 50px);
			transition: width 2s;
		}

		.translate-div:hover {
			transform: scale(1,2);
			text-align: center;
			width: 200px;
		}
	</style>
</head>
<body>
  <div>ksjdfkjslkdjf</div>
  <div class="div2">slkdjfweikdjkf</div>

  <div class="circle-horn">圆角</div>

  <div class="translate-div">translate-2d转换</div>
</body>
</html>
