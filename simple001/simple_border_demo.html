<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css消失的边界问题</title>
	<style type="text/css">
	    * {
	    	margin: 0 auto;
	    	padding: 0;
	    }
		.ul-container {
			width: 300px;
			overflow: hidden;
			border: 1px solid #999;
			background-color: #F0F8FF;
		}

		ul {
			margin-left: -1px;
			width: 300px;
		}

		li {
			float: left;
			width: 99px;
			list-style-type: none;
			margin: 5px 0;
			text-align: center;
			border-left: 1px solid #999;
		}

		a {
			color: #999;
			font-size: .8em;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="ul-container">
		<ul>
			<li><a href="#">测试</a></li>
			<li><a href="#">消失</a></li>
			<li><a href="#">边界线</a></li>
			<li><a href="#">右侧</a></li>
			<li><a href="#">边界线</a></li>
			<li><a href="#">消失</a></li>
			<li><a href="#">测试</a></li>
			<li><a href="#">测试</a></li>
			<li><a href="#">测试</a></li>
		</ul>
	</div>
</body>
</html>
